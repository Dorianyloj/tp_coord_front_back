name: CD - Build & Push Images

on:
  push:
    branches: [main]

env:
  REGISTRY: ghcr.io

jobs:
  build-and-push:
    name: Build & Push Images
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build & Push Frontend
        run: |
          IMAGE=${{ env.REGISTRY }}/${{ github.repository }}/frontend:latest
          IMAGE=${IMAGE,,}
          docker build -t $IMAGE ./frontend
          docker push $IMAGE

      - name: Build & Push Backend
        run: |
          IMAGE=${{ env.REGISTRY }}/${{ github.repository }}/backend:latest
          IMAGE=${IMAGE,,}
          docker build -t $IMAGE ./backend
          docker push $IMAGE
